apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: titanic-prediction-network-policy
spec:
  podSelector:
    matchLabels:
      app: titanic-prediction
  policyTypes:
  - Ingress
  - Egress
  ingress:
  - from:
    - namespaceSelector:
        matchLabels:
          name: ingress-nginx
    ports:
    - protocol: TCP
      port: 8000
  - from:
    - namespaceSelector:
        matchLabels:
          name: monitoring
    ports:
    - protocol: TCP
      port: 8000
  egress:
  - to:
    - namespaceSelector:
        matchLabels:
          name: mlflow
    ports:
    - protocol: TCP
      port: 5000
  - to:
    - namespaceSelector:
        matchLabels:
          name: feature-store
    ports:
    - protocol: TCP
      port: 5432 