apiVersion: v1
kind: Service
metadata:
  name: titanic-prediction-service
  labels:
    app: titanic-prediction
    component: api
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "9090"
spec:
  type: LoadBalancer
  ports:
    - port: 80
      targetPort: 8000
      protocol: TCP
      name: http
    - port: 9090
      targetPort: 9090
      protocol: TCP
      name: metrics
  selector:
    app: titanic-prediction
    component: api

